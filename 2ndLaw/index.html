<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>Second Law</title>
        <link rel="stylesheet" href="styles/style.css">
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Tulpen+One' rel='stylesheet' type='text/css'>
		<!--<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script type='text/javascript' src='script.js'></script>
    </head>
<body>
<div class="content">
</div>
<div class="menu">
	<div class="hex-row"><!--World -->
		<div class="hex spacer odd">
			<div class="left"></div>
			<div class="middle">
			</div>
		</div>
		<div class="hex button selected"> 
			<div class="left"></div>
			<div class="middle">
				<h2>World Wiki</h2>
			</div>
			<div class="right"></div>
		</div>
	</div>
	<div class="hex-row"> <!--Character -->
		<div class="hex spacer">
			<div class="left"></div>
			<div class="middle">
			</div>
		</div>
		<div class="hex button">
			<div class="left"></div>
			<div class="middle">
				<h2>Character Building</h2>
			</div>
			<div class="right"></div>
		</div>
	</div>
	<div class="hex-row"> <!--Rules -->
		<div class="hex spacer">
			<div class="left"></div>
			<div class="middle">
			</div>
		</div>
		<div class="hex button">
			<div class="left"></div>
			<div class="middle">
				<h2>Rulebook</h2>
			</div>
			<div class="right"></div>
		</div>
	</div>
	<div class="hex-row"> <!--Event -->
		<div class="hex spacer odd">
			<div class="left"></div>
			<div class="middle">
			</div>
		</div>
		<div class="hex button">
			<div class="left"></div>
			<div class="middle">
				<h2>Event Information</h2>
			</div>
			<div class="right"></div>
		</div>
	</div>
	<div class="hex-row"> <!--Forums -->
		<div class="hex spacer">
			<div class="left"></div>
			<div class="middle">
			</div>
		</div>
		<div class="hex button">
			<div class="left"></div>
			<div class="middle">
				<h2>Community</h2>
			</div>
			<div class="right"></div>
		</div>
	</div>
</div>
</body>
</html>
