<h1>forecast!</h1>

<h5>Weather for {{ city }}</h5>
<div class="divider"></div>
<div class="section">
Days: <a href="#forecast/3" ng-class="{ 'blue-grey darken-1 orange-text text-lighten-2': days === '3'}">3</a> | <a href="#forecast/6" ng-class="{ 'blue-grey darken-1 orange-text text-lighten-2': days === '6'}">6</a> | <a href="#forecast/12" ng-class="{ 'blue-grey darken-1  text-lighten-4 orange-text text-lighten-2': days === '12'}">12</a>
</div>
<div class="divider"></div>
<br>
<div class="row">
    <div ng-repeat="w in weatherResult.list"  class="col s12 m6 l4">
        <div>
            <div class="card blue-grey darken-1 z-depth-1">
                <div class="card-image">
                    <img src="http://i.imgur.com/4yVTqR5.png" style="width:100%; height: auto;">
                    <span class="card-title blue-grey-text text-darken-1" style="font-weight:700; text-shadow: 1px 1px #ffffff;">
                        {{ convertToDate(w.dt) | date: 'EEEE, MMM d' }}
                    </span>
                </div>
                <div class="card-content">
                    Daytime temperature: {{ convertToFahrenheit(w.temp.day) }}
                    Nighttime temperature: {{ convertToFahrenheit(w.temp.night) }}
                    Weather:  {{ w.weather[0].description }}
                </div>
            </div>
        </div>
    </div>
</div>

<a href="#">Back to Search</a>
